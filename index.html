<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="card">
    <div class="card__img"></div>
    <div class="card__texts">
      <h1 class="card__title">Order Summary</h1>
      <p class="card__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>

    <div class="card__plan">
      <figure class="card__picture">
        <img src="images/icon-music.svg" alt="music" class="card__icon">
      </figure>
      <div class="card__info">
        <p class="card__annual">Annual Plan</p>
        <p class="card__price">$59.99/year</p>
      </div>
      <a href="#" class="card__change">Change</a>
    </div>

    <a href="#" class="card__cta">Proceed to Payment</a>
    <a href="#" class="card__cancel">Cancel Order</a>
    
  </main>

  
</body>
</html>
